<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta charste="utf-8">

<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script th:inline="javascript">

    var faQiRenOpenId = [[${faQiRenOpenId}]];
    var bangKanOpenId = [[${bangKanOpenId}]];
    var serviceUrl = [[${serviceUrl}]];

    function initiateBargainingBegin() {
        $.ajax({
            type: 'POST',
            url: serviceUrl + "/initiateBargainingBegin",
            async: false,
            dataType: 'json',
            data: {"faQiRenOpenId": faQiRenOpenId, "bangKanOpenId": bangKanOpenId},
            success: function (data) {
                if (null != data.remark) {
                    alert(data.remark)
                    $("#kanJia").html("您为您的朋友砍下了!" + data.price + "元");
                    return;
                }
                $("#kanJia").html("恭喜您为您的朋友砍下了!" + data.price + "元");

            }
        });
    }

</script>
</head>


<body class="back" style=" background-repeat:no-repeat ;background-size:100% 100%; background-attachment: fixed;">
